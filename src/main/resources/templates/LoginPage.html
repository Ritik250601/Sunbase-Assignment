<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.20/dist/sweetalert2.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">


    <div class="d-flex justify-content-center box-body col-lg-12">
        <div class="main-card mb-3 card col-lg-6">

            <div class="card-body">
                <form class="" action="#" th:action="@{/login}" method="post">

                    <div class="mb-3 col-lg-12">
                        <label for="exampleInputLoginId" class="form-label">Login Id</label>
                        <input type="text" class="form-control" id="exampleInputLoginId" aria-describedby="emailHelp" placeholder="Login Id" name="loginId">
                    </div>
                    <div class="mb-3 col-lg-12">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password">
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>





</div>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.20/dist/sweetalert2.min.js"></script>

    <script>

            var message1 = "[[${successMsg}]]"
            var message2 = "[[${errorMsg}]]";




        // Check if message is not empty and display SweetAlert
        if (message1.trim() !== '') {
            Swal.fire({
                icon: 'success',
                title: message1,
                showConfirmButton: false,
                timer: 2000
            });
        }

        if (message2.trim() !== '') {
            Swal.fire({
                icon: 'error',
                title: message2,
                showConfirmButton: false,
                timer: 2000
            });
        }
    </script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
